<ion-header>
  
  <ion-navbar color="primary">
    <ion-title>{{ nameRestaurantDetail }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <img src="http://sittikiat.streetfood.in.th/images/{{ imgRestaurantDetail }}" />
    <ion-list>
      <button ion-item>
        <p>
          <ion-icon name="star"></ion-icon> {{ rateRestaurantDetail }}</p>
      </button>
      <button ion-item>
        <p>
          <ion-icon name="map"></ion-icon> {{ addressRestaurantDetail }}</p>
      </button>
    </ion-list>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-only full color="dark" (click)="takeCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear icon-only full color="dark" (click)="openAlbum()">
          <ion-icon name="images"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear icon-only full color="dark">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-slides class="image-slider" slidesPerView="2.5">
      <ion-slide *ngFor="let image of imagesRestaurantDetail">
        <img class="thumb-img" src="http://sittikiat.streetfood.in.th/images/{{ image.name_restaurant_image }}" imageViewer>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="text"></ion-icon> Comments
    </ion-card-header>
    <ion-card-content>
      {{ commentRestaurantDetail }}
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="goMap()">
      <ion-icon name="map"></ion-icon>
    </button>
  </ion-fab>





</ion-content>
